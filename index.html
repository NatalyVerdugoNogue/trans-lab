<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="containerInit">
    <header>
      <div></div>
    </header>
    <!-- imagen y texto de imagen (naranja) -->
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
          <img src="docs/imagen.png" class="rounded mx-auto d-block" alt="...">
          <p class="text-center textStyle">TRANS-LAB</p>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    <!-- input mail -->
    <div class="input-group containerInputButton">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="far fa-user"></i>
        </span>
      </div>
      <input type="email" class="form-control" placeholder="Correo electrónico" aria-label="Correo electrónico" aria-describedby="basic-addon1">
    </div>
    <!-- input contraseña -->
    <div class="input-group containerInputButton">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-lock"></i>
        </span>
      </div>
      <input type="password" maxlength="8" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
    </div>
    <div class="containerInputButton">
      <button type="button" class="btn btn-primary btn-lg btn-block styleButton">INICIAR SESIÓN</button>
    </div>

    <!-- parrafos -->
    <div>
      <p class="text-left text1">¿Olvidaste tu contraseña?</p>
    </div>
    <footer>
      <div class="foot">
        <p class="textFoot1">¿NO TIENES CUENTA?</p>
        <p class="textFoot2">REGÍSTRATE</p>
      </div>
    </footer>
  </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
